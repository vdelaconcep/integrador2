<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="m-0 p-0" style="background-color: #957d96; height: 100vh;" id="pagina-carrito">
        <header>
            <div id="div-superior" class="hstack">
                <div class="ps-3 d-none d-sm-block">
                    <a href="/" title="Página principal"><img src="./assets/img/logo.jpg" alt="logo" style="height: 50px;"></a>
                </div>
                
                <div class="ms-auto pe-2">
                    <button id="boton-admin-salir" class="btn">
                        <a id="a-admin-salir" href="carrito">Salir <i class="fa-solid fa-right-from-bracket"></i></a>
                    </button>
    
                </div>
    
            </div>
        </header>
        <main>
            <div class="container-md d-flex flex-column" style="max-width: 700px;">
                <h1 class="text-white text-center">
                    Panel de administrador
                </h1>
                <div class="d-md-flex flex-row">
                    <button class="btn btn-dark">Agregar +</button>
                    <button class="btn btn-dark">Ver mensajes</button>
                    <form class="hstack">
                        <input class="form-control" type="search" placeholder="Buscar productos">
                        <button class="btn btn-dark ms-2"  type="submit">Buscar</button>
                    </form>
                </div>
                <div id="tabla-administrador" class="p-0 mb-5 mt-2 rounded-3">
                    <table class="table table-dark table-striped table-responsive m-0">
                        <thead>
                            <tr>
                                <th>tipo</th>
                                <th>banda</th>
                                <th>precio</th>
                                <th>stock</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        {{#if productos}}
                            {{#each productos}}
                                <tr>
                                    <td>{{this.tipo}}</td>
                                    <td>{{this.banda}}</td>
                                    <td>{{this.precio}}</td>
                                    <td>{{this.stock}}</td>
                                    <td>Acción</td>
                                </tr>
                            {{/each}}
                        {{/if}}
                    </table>
                    
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/5eafe979f1.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
